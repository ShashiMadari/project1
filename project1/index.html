<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Secure Data Router System</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        width: 80%;
        max-width: 900px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        letter-spacing: 1px;
    }

    .section {
        margin-bottom: 30px;
    }

    h3 {
        margin-bottom: 10px;
        color: #ffdd57;
    }

    textarea {
        width: 100%;
        height: 180px;
        padding: 12px;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 14px;
        resize: none;
        background: rgba(255,255,255,0.2);
        color: #fff;
    }

    textarea::placeholder {
        color: #ddd;
    }

    label {
        font-size: 14px;
    }

    input[type="checkbox"] {
        transform: scale(1.2);
        margin-right: 5px;
    }

    button {
        padding: 10px 18px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
        margin-right: 10px;
        transition: 0.3s ease;
    }

    .primary-btn {
        background: #ffdd57;
        color: #000;
    }

    .primary-btn:hover {
        background: #ffc107;
        transform: scale(1.05);
    }

    .secondary-btn {
        background: #ffffff;
        color: #000;
    }

    .secondary-btn:hover {
        background: #ddd;
        transform: scale(1.05);
    }

    pre {
        background: rgba(0,0,0,0.6);
        padding: 15px;
        border-radius: 10px;
        overflow-x: auto;
        margin-top: 15px;
        font-size: 13px;
    }

    .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 13px;
        color: #ccc;
    }

    @media(max-width: 768px) {
        .container {
            width: 95%;
        }
    }
</style>
</head>

<body>

<div class="container">

<h1>üîê Secure Data Conversion & Routing System</h1>

<div class="section">
    <h3>üì• Paste JSON or CSV Data</h3>

    <textarea id="dataInput"
    placeholder="Paste JSON array or CSV data here..."></textarea>

    <br><br>

    <label>
        <input type="checkbox" id="saveToDB">
        Save to Database (Duplicate Safe using SHA256)
    </label>

    <br>

    <button class="primary-btn" onclick="sendData()">üöÄ Process & Route</button>

    <pre id="result"></pre>
</div>


<div class="section">
    <h3>üìä View Database</h3>

    <button class="secondary-btn" onclick="viewJSON()">View as JSON</button>
    <button class="secondary-btn" onclick="downloadCSV()">Download as CSV</button>

    <pre id="dbResult"></pre>
</div>

<div class="footer">
    Built with PHP ‚Ä¢ MySQL ‚Ä¢ SHA256 ‚Ä¢ Data Routing Logic
</div>

</div>

<script>

function sendData() {
    const data = document.getElementById("dataInput").value.trim();
    const saveToDB = document.getElementById("saveToDB").checked;

    if (!data) {
        alert("Please enter JSON or CSV data.");
        return;
    }

    fetch("process.php", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            payload: data,
            saveToDB: saveToDB
        })
    })
    .then(res => res.json())
    .then(response => {
        document.getElementById("result").innerText =
            JSON.stringify(response, null, 2);
    })
    .catch(err => {
        document.getElementById("result").innerText =
            "Error: " + err;
    });
}

function viewJSON() {
    fetch("view.php?format=json")
    .then(res => res.json())
    .then(data => {
        document.getElementById("dbResult").innerText =
            JSON.stringify(data, null, 2);
    });
}

function downloadCSV() {
    window.location.href = "view.php?format=csv";
}

</script>

</body>
</html>
